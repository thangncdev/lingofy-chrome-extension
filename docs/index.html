<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingofy Dictionary - User Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #4338ca;
      --background: #f0f4ff;
      --text-color: #222;
      --section-bg: white;
      --radius: 1rem;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
      position: relative;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.75rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: white;
      color: var(--primary-color);
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .lang-switch button:hover {
      background: #eef0ff;
    }

    main {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      background: var(--section-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    h2 {
      color: var(--primary-color);
      margin-top: 0;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background: var(--primary-dark);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü¶ä Lingofy Dictionary</h1>
    <p id="subheading">Simple, effective, and convenient English vocabulary learning tool!</p>
    <div class="lang-switch">
      <button onclick="toggleLanguage()" id="lang-toggle">üáªüá≥ Ti·∫øng Vi·ªát</button>
    </div>
  </header>

  <main>
    <!-- Content remains unchanged -->
    <!-- (Preserve original #vi and #en content) -->
  </main>

  <footer>
    ¬© 2025 Thang Nguyen. Made with ‚ù§Ô∏è for English learners.
  </footer>

  <script>
    function toggleLanguage() {
      const en = document.getElementById('en');
      const vi = document.getElementById('vi');
      const toggle = document.getElementById('lang-toggle');
      const heading = document.getElementById('subheading');

      if (en.classList.contains('hidden')) {
        en.classList.remove('hidden');
        vi.classList.add('hidden');
        toggle.textContent = 'üáªüá≥ Ti·∫øng Vi·ªát';
        heading.textContent = 'Simple, effective, and convenient English vocabulary learning tool!';
        localStorage.setItem('lingofy_lang', 'en');
      } else {
        en.classList.add('hidden');
        vi.classList.remove('hidden');
        toggle.textContent = 'üá¨üáß English';
        heading.textContent = 'Ti·ªán √≠ch h·ªçc t·ª´ v·ª±ng ti·∫øng Anh ƒë∆°n gi·∫£n, hi·ªáu qu·∫£ v√† c·ª±c k·ª≥ ti·ªán l·ª£i!';
        localStorage.setItem('lingofy_lang', 'vi');
      }
    }

    window.onload = () => {
      const lang = localStorage.getItem('lingofy_lang') || navigator.language;
      const toggle = document.getElementById('lang-toggle');
      if (lang.startsWith('vi')) toggle.click();
    };
  </script>
</body>
</html>
